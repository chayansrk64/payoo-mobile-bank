<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and daisy cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7]   max-w-lg mx-auto">

    <!-- header section -->
     <div class="min-h-[50px] flex justify-between items-center border-b-2 border-gray-500 p-4">
        <div class="flex justify-between items-center">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ms-3">
                <h3 class="font-bold">$ <span id="available-balance">45000</span></h3>
                <p>Avaiable Balance</p>
            </div>
        </div>
        <div> 
            <button class="btn"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
        </div>
     </div>

     <!--main heading  -->
     <div class="p-4">
        <h1 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
     </div>

     <!-- grid items -->
     <div class="p-4 grid grid-cols-3 gap-3">
        <div id="add-money-toggle" class="toggle-style text-center border-2 border-[#0874f2] bg-[#0874F20d] text-[#0874f2] rounded-lg p-4 font-bold h-[120px] cursor-pointer flex justify-center items-center flex-col">
            <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h3>Add Money</h3>
        </div>
        <div id="cash-out-toggle" class="toggle-style text-center border-2 border-grey-500 rounded-lg p-4 font-bold h-[120px] cursor-pointer flex justify-center items-center flex-col">
            <img class="mx-auto" src="./assets/send1.png" alt="">
            <h3>Cash Out</h3>
        </div>
        <div id="transfer-toggle" class="toggle-style text-center border-2 border-grey-500 rounded-lg p-4 font-bold h-[120px] cursor-pointer flex justify-center items-center flex-col">
            <img class="mx-auto" src="./assets/money1.png" alt="">
            <h3>Transfar Money</h3>
        </div>
        <div class="toggle-style text-center border-2 border-grey-500 rounded-lg p-4 font-bold h-[120px] cursor-pointer flex justify-center items-center flex-col">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h3>Get Bonus</h3>
        </div>
        <div class="toggle-style text-center border-2 border-grey-500 rounded-lg p-4 font-bold h-[120px] cursor-pointer flex justify-center items-center flex-col">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h3>Add Money</h3>
        </div>
        <div class="toggle-style text-center border-2 border-grey-500 rounded-lg p-4 font-bold h-[120px] cursor-pointer flex justify-center items-center flex-col">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h3>Transactions</h3>
        </div>
     </div>


     
  
    <div class="all-form-section">

        <!--  Add Money seciton   -->
     <div id="add-money-parent" class="form p-8 bg-gray-200 m-4 rounded-xl">
         <h2 class="text-3xl text-center font-bold my-4 p-4">Add Money</h2>
        <form>
            <div>
                <label for="" class="font-semibold ">Select A Bank</label> <br>
             <select name="" id="add-bank" class="input rounded-xl mb-5 mt-2 w-full">
                <option value="Dhaka Bank">Dhaka Bank</option>
                <option value="Agrani Bank">Agrani Bank</option>
                <option value="Sunali Bank">Sunali Bank</option>
                <option value="Dutch Bank">Dutch Bangla Bank</option>
                <option value="bKash Bank">bKash Bank</option>
             </select>
            </div>

            <div>
             <label for="number" class="font-semibold ">Bank Account Number</label> <br>
            <input type="text" placeholder="Mobile Number" id="add-bank-account" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>
            <div>
             <label for="number" class="font-semibold ">Amount to Add</label> <br>
            <input type="text" placeholder="Enter 11 digit number" id="add-amount" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>
            <div>
             <label for="number" class="font-semibold ">Pin Number</label> <br>
            <input type="text" placeholder="Enter 4 digit pin" id="add-pin" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>

            <button id="add-money-btn" class="btn bg-[#0874f2] w-full rounded-4xl text-white">Add Money</button>


        </form>
     </div>

     <!-- cash out section -->
      <div id="cash-out-parent" class="form hidden p-8 bg-gray-200 m-4 rounded-xl ">
         <h2 class="text-3xl text-center font-bold my-4 p-4">Cash Out</h2>
          <form>
             
            <div>
             <label for="number" class="font-semibold ">Agent Number</label> <br>
            <input type="text" placeholder="Agent Number" id="agent-number" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>
            <div>
             <label for="number" class="font-semibold ">Amount</label> <br>
            <input type="text" placeholder="Amount" id="cashout-amount" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>
            <div>
             <label for="number" class="font-semibold ">Pin Number</label> <br>
            <input type="text" placeholder="Enter 4 digit pin" id="cashout-pin" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>

            <button id="withdraw-btn" class="btn bg-[#0874f2] w-full rounded-4xl text-white">Withdraw Money</button>


        </form>
      </div>

     <!-- Transfer money section -->
      <div id="transfer-parent" class="form hidden p-8 bg-gray-200 m-4 rounded-xl ">
         <h2 class="text-3xl text-center font-bold my-4 p-4">Transfer Money</h2>
          <form>
             
            <div>
             <label for="number" class="font-semibold ">Agent Number</label> <br>
            <input type="text" placeholder="Agent Number" id="" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>
            <div>
             <label for="number" class="font-semibold ">Amount</label> <br>
            <input type="text" placeholder="Amount" id="" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>
            <div>
             <label for="number" class="font-semibold ">Pin Number</label> <br>
            <input type="text" placeholder="Enter 4 digit pin" id="" class="input rounded-xl mb-5 mt-2 w-full" />
           </div>

            <button id="" class="btn bg-[#0874f2] w-full rounded-4xl text-white">Withdraw Money</button>


        </form>
      </div>

    </div>



     <script src="./home.js"></script>

</body>
</html>
