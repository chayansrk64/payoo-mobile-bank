<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>

    <!-- tailwind and daisy cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#F4F5F7] flex justify-center items-center h-[100vh]">
    <div class="rounded-4xl bg-white p-8 w-[350px]" >
        <form>
           <div>
             <label for="number" class="font-semibold ">Mobile Number</label> <br>
            <input type="text" placeholder="Mobile Number" class="input rounded-4xl mb-5 mt-2" />
           </div>
           <div>
             <label for="number" class="font-semibold">4 Digit Pin</label> <br>
            <input type="text" placeholder="4 Digit Pin" class="input rounded-4xl mb-5 mt-2" />
           </div>
           <button class="btn bg-[#0874f2] w-full rounded-4xl text-white">Log in</button>
        </form>
    </div>
     
</body>
</html>
